<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego 3 - Cuestionario</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<script src="checkPageStatus.js" defer></script>
<body>
  <div class="user-info" id="user-info"></div>
  <div class="container">
    <h1>Juego 3: Cuestionario por Parejas</h1>
    
    <div id="cuestionario">
      <!-- Preguntas dinámicas aquí -->
    </div>
    
    <div id="feedback" style="margin-top: 20px;"></div>
  </div>

  <script src="config.js"></script>

<script>
      // Mostrar el usuario logueado
    function mostrarUsuario() {
      const userName = localStorage.getItem('userName');
      const userInfoDiv = document.getElementById('user-info');

      if (!userName) {
        alert("No has iniciado sesión. Redirigiendo al login...");
        window.location.href = 'index.html'; // Redirigir al login si no hay usuario
      } else {
        userInfoDiv.innerHTML = `
          Usuario: <strong>${userName}</strong>
        `;

        asignarCartas(); // Asignar cartas a los usuarios logueados
      }
    }

    // Enviar la respuesta
    function enviarRespuesta(idPregunta, respuesta, index) {
        const usuario = localStorage.getItem('userName'); // Usuario logueado
        const carta = groupConfig.users.find(u => u.name === usuario)?.carta || "Sin carta"; // Carta asignada al usuario

        if (!usuario) {
            alert("No has iniciado sesión. Redirigiendo al login...");
            window.location.href = 'index.html';
            return;
        }

        // Construir el objeto con los 7 campos requeridos
        const datos = {
            nombre: usuario,                // Nombre del usuario (igual al logueado)
            respuesta: respuesta,           // Respuesta seleccionada
            contador: Math.floor(Math.random() * 100000), // Número aleatorio para "contador"
            numeroPrueba: 1,                // Número de prueba fijo en 1
            nombrePrueba: "cuestionario",   // Nombre de la prueba fijo en "cuestionario"
            carta: carta,                   // Carta asignada al usuario
            idPregunta: idPregunta          // ID de la pregunta
        };

        // Enviar datos a la API
        fetch('https://678aba6fdd587da7ac2b3c2b.mockapi.io/api/respuestas', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(datos) // Solo se envía el objeto "datos"
        })
        .then(response => response.json())
        .then(data => {
            console.log('Respuesta enviada:', data);

            // Desbloquear la siguiente pregunta
            const preguntaActual = document.getElementById(`pregunta-${idPregunta}`);
            const siguientePregunta = document.getElementById(`pregunta-${idPregunta + 1}`);
            if (preguntaActual) preguntaActual.style.display = 'none';
            if (siguientePregunta) siguientePregunta.style.display = 'block';
        })
        .catch(error => {
            console.error('Error al enviar los datos:', error);
        });
    }
</script>

  <style>
    .pregunta { margin: 20px 0; }
    .respuesta-btn {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 15px;
      font-size: 1.2rem;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: left;
    }
    .respuesta-btn:hover {
      background-color: #0056b3;
    }
    .respuesta-btn:active {
      background-color: #003d7a;
    }
  </style>
</body>
</html>
