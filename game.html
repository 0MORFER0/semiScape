<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego 1 - Escape Room</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #1abc9c, #2c3e50);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      position: relative;
    }
    .user-info {
      position: absolute;
      top: 10px;
      right: 20px;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 16px;
    }
    .user-info button {
      margin-left: 10px;
      background-color: #e74c3c;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .user-info button:hover {
      background-color: #c0392b;
    }
    .container {
      text-align: center;
      width: 90%;
      max-width: 600px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    .enigma {
      margin-top: 30px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      text-align: left;
    }
    .enigma h2 {
      font-size: 1.5em;
      margin-bottom: 10px;
    }
    .enigma p {
      font-size: 1em;
      line-height: 1.5;
      margin-bottom: 10px;
    }
    .enigma input {
      width: calc(100% - 20px);
      padding: 10px;
      font-size: 1em;
      margin-bottom: 10px;
    }
    .enigma button {
      padding: 10px 20px;
      background-color: #3498db;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s ease;
    }
    .enigma button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="user-info" id="user-info"></div>
  <div class="container">
    <h1>Juego 1: El Enigma del Tiempo</h1>

    <!-- Enigma -->
    <div class="enigma" id="enigma">
      <h2>El Misterio de las Horas</h2>
      <p>
        "Un reloj marca tres horas menos de lo que realmente es. Si el reloj dice que son las 9, ¿qué hora es en realidad?"
      </p>
      <input type="text" id="respuesta" placeholder="Escribe tu respuesta aquí">
      <button onclick="verificarRespuesta()">Enviar</button>
      <p id="feedback" style="color: yellow; margin-top: 10px;"></p>
    </div>
  </div>

  <script>
    // Comprobar si hay un usuario en la sesión
    const userName = localStorage.getItem('userName');
    const userInfoDiv = document.getElementById('user-info');

    if (!userName) {
      alert("No has iniciado sesión. Redirigiendo al login...");
      window.location.href = 'index.html';
    } else {
      userInfoDiv.innerHTML = `
        Usuario: <strong>${userName}</strong>
        <button onclick="logout()">Cerrar sesión</button>
      `;
    }

    function logout() {
      localStorage.removeItem('userName');
      window.location.href = 'index.html';
    }

    // Verificar la respuesta del enigma
    function verificarRespuesta() {
      const respuesta = document.getElementById('respuesta').value.trim();
      const feedback = document.getElementById('feedback');

      if (respuesta === '12') {
        feedback.textContent = '¡Correcto! Has descifrado el misterio del tiempo.';
        feedback.style.color = 'lime';
      } else {
        feedback.textContent = 'Respuesta incorrecta. Intenta de nuevo.';
        feedback.style.color = 'red';
      }
    }
  </script>
</body>
</html>
