<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escape Room - Desafío</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #2d3436;
      color: #ffffff;
      text-align: center;
      overflow: hidden;
    }

    .container {
      max-width: 90%;
      display: none;
    }

    #colorTable, #legend {
      display: none;
    }

    #colorTable table {
      margin: 0 auto;
      border-collapse: collapse;
    }

    #colorTable td {
      width: 50px;
      height: 50px;
      border: 1px solid #ffffff;
    }

    #legend {
      font-size: 1.2em;
      text-align: left;
    }

    .input-container {
      margin-top: 20px;
    }

    input[type="text"] {
      width: 80%;
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      text-align: center;
    }

    button {
      margin-top: 10px;
      background-color: #0984e3;
      color: #ffffff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }

    button:hover {
      background-color: #74b9ff;
    }

    #message {
      margin-top: 20px;
      font-size: 1.1em;
    }

    .hint {
      margin-bottom: 20px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Descifra el mensaje</h1>
    <div class="hint"></div>
    <div id="colorTable"></div>
    <div id="legend"></div>
    <div class="input-container">
      <input id="answer" type="text" placeholder="Escribe tu respuesta aquí...">
      <button onclick="checkAnswer()">Comprobar</button>
      <div id="message"></div>
    </div>
  </div>

  <script>
    // Configuración central
    const initialHint = "Un cambio de perspectiva siempre es bueno..";
    const encryptedMessage = "..salvo que tardes en verlo";
    const colorMapping = ["red", "orange", "yellow", "green", "purple", "cyan", "pink"];
    const alphabet = "abcdefghijklmnopqrstuvwxyz";

    // Asignar letras a colores de forma automática
    const letterToColor = {};
    let currentColorIndex = 0;

    for (const letter of encryptedMessage.replace(/[^a-z]/gi, "").toLowerCase()) {
      if (!letterToColor[letter]) {
        letterToColor[letter] = colorMapping[currentColorIndex];
        currentColorIndex = (currentColorIndex + 1) % colorMapping.length;
      }
    }

    // Función para generar la tabla encriptada
    function generateColorTable() {
      const tableContainer = document.getElementById("colorTable");
      const table = document.createElement("table");

      let row = document.createElement("tr");
      for (const char of encryptedMessage) {
        if (char.match(/[a-z]/i)) {
          const cell = document.createElement("td");
          cell.style.backgroundColor = letterToColor[char.toLowerCase()];
          row.appendChild(cell);
        } else if (char === " ") {
          // Nueva fila por cada espacio
          table.appendChild(row);
          row = document.createElement("tr");
        }
      }
      if (row.childNodes.length > 0) table.appendChild(row);

      tableContainer.appendChild(table);
    }

    // Función para generar la leyenda
    function generateLegend() {
      const legendContainer = document.getElementById("legend");
      const legendList = document.createElement("ul");

      for (const [letter, color] of Object.entries(letterToColor)) {
        const item = document.createElement("li");
        item.textContent = `${letter.toUpperCase()}: ${color}`;
        legendList.appendChild(item);
      }

      legendContainer.appendChild(legendList);
    }

    // Ajustar la vista según la orientación
    function adjustView() {
      const orientation = window.innerWidth > window.innerHeight ? 'horizontal' : 'vertical';
      const container = document.querySelector(".container");
      const colorTable = document.getElementById("colorTable");
      const legend = document.getElementById("legend");

      if (orientation === 'vertical') {
        colorTable.style.display = "block";
        legend.style.display = "none";
      } else {
        colorTable.style.display = "none";
        legend.style.display = "block";
      }

      container.style.display = "block";
    }

    // Comprobar respuesta
    function checkAnswer() {
      const userAnswer = document.getElementById("answer").value.trim().toLowerCase();
      const correctAnswer = encryptedMessage.toLowerCase();
      const message = document.getElementById("message");

      if (userAnswer === correctAnswer) {
        message.style.color = "#2ecc71";
        message.textContent = "¡Correcto! Has descifrado el mensaje.";
        setTimeout(() => {
          window.location.href = "game3.html"; // Redirige al siguiente desafío
        }, 2000);
      } else {
        message.style.color = "#e74c3c";
        message.textContent = "Respuesta incorrecta. Inténtalo de nuevo.";
      }
    }

    // Inicializar juego
    window.addEventListener("resize", adjustView);
    window.addEventListener("load", () => {
      document.querySelector(".hint").textContent = initialHint;
      generateColorTable();
      generateLegend();
      adjustView();
    });
  </script>
</body>
</html>
