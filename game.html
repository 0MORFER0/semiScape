<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escape Room - Desafío</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #2d3436;
      color: #ffffff;
      text-align: center;
      overflow: hidden;
    }

    .container {
      max-width: 90%;
      display: none;
    }

    #colorTable, #legend {
      display: none;
    }

    #colorTable table {
      margin: 0 auto;
      border-collapse: collapse;
    }

    #colorTable td {
      width: 50px;
      height: 50px;
      border: 1px solid #ffffff;
    }

    #legend {
      font-size: 1.2em;
    }

    .input-container {
      margin-top: 20px;
    }

    input[type="text"] {
      width: 80%;
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      text-align: center;
    }

    button {
      margin-top: 10px;
      background-color: #0984e3;
      color: #ffffff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }

    button:hover {
      background-color: #74b9ff;
    }

    #message {
      margin-top: 20px;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Descifra el mensaje</h1>
    <div id="colorTable">
      <table>
        <!-- Tabla de colores -->
        <tr>
          <td style="background-color: red;"></td>
          <td style="background-color: blue;"></td>
          <td style="background-color: yellow;"></td>
        </tr>
        <tr>
          <td style="background-color: green;"></td>
          <td style="background-color: purple;"></td>
          <td style="background-color: orange;"></td>
        </tr>
        <tr>
          <td style="background-color: cyan;"></td>
          <td style="background-color: pink;"></td>
          <td style="background-color: brown;"></td>
        </tr>
      </table>
    </div>
    <div id="legend">
      <p>Rojo: A<br>Azul: B<br>Amarillo: C<br>Verde: D<br>...</p>
    </div>
    <div class="input-container">
      <input id="answer" type="text" placeholder="Escribe tu respuesta aquí...">
      <button onclick="checkAnswer()">Comprobar</button>
      <div id="message"></div>
    </div>
  </div>

  <script>
    const container = document.querySelector('.container');
    const colorTable = document.getElementById('colorTable');
    const legend = document.getElementById('legend');
    const message = document.getElementById('message');

    function adjustView() {
      const orientation = window.innerWidth > window.innerHeight ? 'horizontal' : 'vertical';

      if (orientation === 'vertical') {
        colorTable.style.display = 'block';
        legend.style.display = 'none';
      } else {
        colorTable.style.display = 'none';
        legend.style.display = 'block';
      }

      container.style.display = 'block';
    }

    function checkAnswer() {
      const correctAnswer = "tu frase descifrada"; // Ajusta la frase descifrada aquí
      const userAnswer = document.getElementById('answer').value.trim().toLowerCase();

      if (userAnswer === correctAnswer) {
        message.style.color = '#2ecc71';
        message.textContent = '¡Correcto! Has descifrado el mensaje.';
        setTimeout(() => {
          window.location.href = 'game3.html'; // Redirige al siguiente desafío
        }, 2000);
      } else {
        message.style.color = '#e74c3c';
        message.textContent = 'Respuesta incorrecta. Inténtalo de nuevo.';
      }
    }

    window.addEventListener('resize', adjustView);
    window.addEventListener('load', adjustView);
  </script>
</body>
</html>
