<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escape Room - Desafío 1</title>
  <style>
    /* Estilos básicos */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: #1e272e;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 600px;
      padding: 20px;
      animation: fadeIn 2s ease;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    .input-container {
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      text-align: center;
    }

    button {
      background-color: #27ae60;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 1em;
      text-transform: uppercase;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2ecc71;
    }

    .message {
      margin-top: 20px;
      font-size: 1.1em;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Desafío 1</h1>
    <p>
      Un cofre cerrado bloquea tu camino. Para abrirlo, debes responder esta pregunta:<br>
      <strong>“Soy más rápido que el viento, pero no tengo pies. ¿Qué soy?”</strong>
    </p>
    <div class="input-container">
      <input id="answer" type="text" placeholder="Escribe tu respuesta aquí...">
    </div>
    <button onclick="checkAnswer()">Comprobar</button>
    <div id="message" class="message"></div>
  </div>

  <script>
    function checkAnswer() {
      const correctAnswer = "la luz"; // Respuesta correcta (insensible a mayúsculas)
      const userAnswer = document.getElementById('answer').value.trim().toLowerCase();
      const message = document.getElementById('message');

      if (userAnswer === correctAnswer) {
        message.style.color = '#2ecc71';
        message.textContent = '¡Correcto! El cofre se abre...';
        setTimeout(() => {
          window.location.href = 'game2.html'; // Redirige al siguiente desafío
        }, 2000);
      } else {
        message.style.color = '#e74c3c';
        message.textContent = 'Respuesta incorrecta. Inténtalo de nuevo.';
      }
    }
  </script>
</body>
</html>
