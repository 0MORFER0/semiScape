<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego - Escape Room</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #1abc9c, #2c3e50);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }
    .user-info {
      position: absolute;
      top: 10px;
      right: 20px;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 16px;
    }
    .user-info button {
      margin-left: 10px;
      background-color: #e74c3c;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .user-info button:hover {
      background-color: #c0392b;
    }
    .container {
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="user-info" id="user-info">
    <!-- El nombre de usuario se insertará aquí -->
  </div>
  <div class="container">
    <h1>¡Bienvenido al Juego!</h1>
    <p>Resuelve los enigmas para continuar avanzando.</p>
  </div>

  <script>
    // Comprobar si hay un usuario en la sesión
    const userName = localStorage.getItem('userName');
    const userInfoDiv = document.getElementById('user-info');

    if (!userName) {
      // Si no hay un usuario logueado, redirigir al login
      alert("No has iniciado sesión. Redirigiendo al login...");
      window.location.href = 'index.html'; // Cambia esta ruta según tu estructura
    } else {
      // Mostrar el nombre del usuario y un botón para cerrar sesión
      userInfoDiv.innerHTML = `
        Usuario: <strong>${userName}</strong>
        <button onclick="logout()">Cerrar sesión</button>
      `;
    }

    // Función para cerrar sesión
    function logout() {
      // Eliminar el nombre del usuario del almacenamiento local
      localStorage.removeItem('userName');
      // Redirigir al login
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
