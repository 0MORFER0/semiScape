<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego - Desafío de Colores</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 90%;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));
      gap: 5px;
      margin-bottom: 20px;
    }
    .grid div {
      padding: 20px;
      border-radius: 5px;
      color: #fff;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #message {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Desafío de Colores</h1>
    <div id="colorGrid" class="grid"></div>
    <input id="answer" type="text" placeholder="Escribe tu respuesta aquí...">
    <button onclick="checkAnswer()">Comprobar</button>
    <div id="message"></div>
  </div>

  <script>
    const encryptedMessage = "salvo que tardes en verlo"; // Frase codificada
    const colorMapping = {
      "s": "#1abc9c", "a": "#2ecc71", "l": "#3498db", "v": "#9b59b6",
      "o": "#34495e", "q": "#f1c40f", "u": "#e67e22", "e": "#e74c3c",
      "t": "#95a5a6", "r": "#d35400", "d": "#7f8c8d", "n": "#8e44ad"
    };

    const apiUrl = "https://678aba6fdd587da7ac2b3c2b.mockapi.io/api/respuestas";

    // Crea la tabla de colores
    function generateColorGrid() {
      const grid = document.getElementById("colorGrid");
      grid.innerHTML = "";
      encryptedMessage.split("").forEach(char => {
        const color = colorMapping[char.toLowerCase()] || "#2c3e50";
        const div = document.createElement("div");
        div.style.backgroundColor = color;
        div.textContent = char === " " ? " " : "";
        grid.appendChild(div);
      });
    }

    // Obtiene el contador actual desde la API
    async function getCounter() {
      try {
        const response = await fetch(`${apiUrl}/2`);
        if (response.ok) {
          const data = await response.json();
          return data.contador || 0; // Retorna el contador actual, por defecto 0 si no existe
        }
      } catch (error) {
        console.error("Error obteniendo el contador:", error);
      }
      return 0; // Valor por defecto en caso de error
    }

    // Actualiza el registro con la respuesta y el contador
    async function updateRecord(isCorrect) {
      const userAnswer = document.getElementById("answer").value.trim().toLowerCase();
      const currentCounter = await getCounter();

      // Prepara los datos para actualizar
      const updatedData = {
        respuesta: userAnswer,
        contador: isCorrect ? currentCounter + 1 : currentCounter, // Aumenta el contador si la respuesta es correcta
        numeroPrueba: 54119, // Valor numérico constante para esta prueba
      };

      try {
        const response = await fetch(`${apiUrl}/2`, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(updatedData),
        });

        if (response.ok) {
          console.log("Registro actualizado:", updatedData);
        } else {
          console.error("Error actualizando el registro");
        }
      } catch (error) {
        console.error("Error al actualizar el registro:", error);
      }
    }

    // Valida la respuesta
    function checkAnswer() {
      const userAnswer = document.getElementById("answer").value.trim().toLowerCase();
      const message = document.getElementById("message");
      const isCorrect = userAnswer === encryptedMessage.toLowerCase();

      if (isCorrect) {
        message.style.color = "green";
        message.textContent = "¡Correcto!";
        updateRecord(true); // Actualiza el registro con respuesta correcta
      } else {
        message.style.color = "red";
        message.textContent = "Incorrecto. Inténtalo de nuevo.";
        updateRecord(false); // Actualiza el registro con respuesta incorrecta
      }
    }

    // Inicializa el juego
    generateColorGrid();
  </script>
</body>
</html>
