<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escape Room - Desafío 2</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: #2c3e50;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
      text-transform: uppercase;
    }

    p {
      font-size: 1em;
      margin-bottom: 20px;
    }

    canvas {
      display: block;
      background-color: #ecf0f1;
      margin: 0 auto;
      border: 2px solid #34495e;
      touch-action: none; /* Optimización para pantallas táctiles */
    }

    #message {
      font-size: 1.2em;
      margin-top: 20px;
      color: #f1c40f;
    }

    #nextButton {
      display: none;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      color: white;
      background-color: #27ae60;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-transform: uppercase;
    }

    #nextButton:hover {
      background-color: #2ecc71;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Desafío 2</h1>
    <p>
      Inclina tu dispositivo para mover al cuadrado rojo hacia la meta verde sin chocar con las paredes.
    </p>
    <canvas id="mazeCanvas" width="400" height="400"></canvas>
    <p id="message"></p>
    <button id="nextButton" onclick="nextLevel()">Siguiente Desafío</button>
  </div>

  <script>
    const canvas = document.getElementById("mazeCanvas");
    const ctx = canvas.getContext("2d");
    const cellSize = 40; // Tamaño de las celdas
    const rows = 10, cols = 10;
    const player = { x: 0, y: 0 };
    const goal = { x: cols - 1, y: rows - 1 };
    let maze = [];

    // Generar un laberinto básico
    function generateMaze() {
      maze = Array(rows)
        .fill(null)
        .map(() => Array(cols).fill(1));
      for (let i = 0; i < rows; i++) {
        for (let j = 0; j < cols; j++) {
          if (Math.random() > 0.3 || (i === 0 && j === 0) || (i === rows - 1 && j === cols - 1)) {
            maze[i][j] = 0; // Crea caminos aleatorios
          }
        }
      }
    }

    // Dibujar el laberinto
    function drawMaze() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < rows; i++) {
        for (let j = 0; j < cols; j++) {
          ctx.fillStyle = maze[i][j] === 1 ? "#34495e" : "#ecf0f1"; // Paredes y caminos
          ctx.fillRect(j * cellSize, i * cellSize, cellSize, cellSize);
        }
      }
      // Dibuja al jugador
      ctx.fillStyle = "#e74c3c";
      ctx.fillRect(player.x * cellSize, player.y * cellSize, cellSize, cellSize);

      // Dibuja la meta
      ctx.fillStyle = "#2ecc71";
      ctx.fillRect(goal.x * cellSize, goal.y * cellSize, cellSize, cellSize);
    }

    // Verificar si el jugador gana
    function checkWin() {
      if (player.x === goal.x && player.y === goal.y) {
        document.getElementById("message").textContent = "¡Bien hecho! Has completado el desafío.";
        document.getElementById("nextButton").style.display = "block";
        window.removeEventListener("deviceorientation", handleTilt);
      }
    }

    // Mover al jugador usando sensores
    function handleTilt(event) {
      const { beta, gamma } = event; // Inclinaciones del dispositivo
      const threshold = 10; // Sensibilidad

      // Movimiento vertical
      if (beta > threshold && player.y < rows - 1 && maze[player.y + 1][player.x] === 0) {
        player.y++;
      } else if (beta < -threshold && player.y > 0 && maze[player.y - 1][player.x] === 0) {
        player.y--;
      }

      // Movimiento horizontal
      if (gamma > threshold && player.x < cols - 1 && maze[player.y][player.x + 1] === 0) {
        player.x++;
      } else if (gamma < -threshold && player.x > 0 && maze[player.y][player.x - 1] === 0) {
        player.x--;
      }

      drawMaze();
      checkWin();
    }

    // Inicializar laberinto y eventos
    generateMaze();
    drawMaze();
    window.addEventListener("deviceorientation", handleTilt);

    // Ir al siguiente nivel
    function nextLevel() {
      window.location.href = "game3.html";
    }
  </script>
</body>
</html>
