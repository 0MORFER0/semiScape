<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escape Room Virtual</title>
  <style>
    /* Estilo general */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #2c3e50, #4ca1af);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 20px;
      max-width: 600px;
      animation: fadeIn 2s ease;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    button {
      background-color: #e74c3c;
      border: none;
      color: white;
      padding: 15px 30px;
      font-size: 1em;
      text-transform: uppercase;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #c0392b;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>¡Bienvenidos a la Escape Room Virtual!</h1>
    <p>
      Pon a prueba tu ingenio y resuelve los enigmas para escapar. ¿Estás listo para enfrentarte al desafío? 
    </p>
    <button onclick="startGame()">Comenzar</button>
  </div>

  <script>
    function startGame() {
      window.location.href = 'game.html'; // Redirige al juego principal
    }
  </script>
</body>
</html>
