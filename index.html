<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semi Scape Room</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
            padding: 1rem;
            max-width: 90%;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }
        .input-container {
            margin-top: 1rem;
        }
        input {
            padding: 0.8rem;
            font-size: 1rem;
            border-radius: 5px;
            border: none;
            outline: none;
            width: 80%;
            max-width: 300px;
            margin-bottom: 1rem;
        }
        button {
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container" id="puzzle-container">
        <h1>¡Descifra el Enigma!</h1>
        <p>"El código para continuar solo se revelará si giras tu dispositivo y resuelves la pista."</p>
        <p id="hint" class="hidden">Pista: El código es la suma de 123 y 456.</p>
        <div class="input-container">
            <input type="text" id="answer" placeholder="Escribe tu respuesta aquí">
            <button onclick="checkAnswer()">Enviar</button>
        </div>
        <p id="feedback"></p>
    </div>

    <script>
        // Detectar si el dispositivo se gira
        window.addEventListener('orientationchange', () => {
            const hint = document.getElementById('hint');
            if (window.orientation === 90 || window.orientation === -90) {
                // Mostrar la pista si el dispositivo está en modo horizontal
                hint.classList.remove('hidden');
            } else {
                hint.classList.add('hidden');
            }
        });

        function checkAnswer() {
            const answer = document.getElementById('answer').value.trim();
            const feedback = document.getElementById('feedback');

            if (answer === '579') {
                feedback.textContent = '¡Correcto! Has resuelto el enigma.';
                feedback.style.color = 'lightgreen';
            } else {
                feedback.textContent = 'Respuesta incorrecta. Inténtalo de nuevo.';
                feedback.style.color = 'red';
            }
        }
    </script>
</body>
</html>
