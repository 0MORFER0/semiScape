<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Telescopio de las Estrellas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            color: white;
            overflow: hidden;
            text-align: center;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        .container {
            position: relative;
            z-index: 2;
            max-width: 90%;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
        }
        #target {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: yellow;
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
        }
    </style>
</head>
<body>
    <canvas id="starCanvas"></canvas>
    <div id="target"></div>
    <div class="container">
        <h1>El Telescopio de las Estrellas</h1>
        <p>Usa tu móvil para mover el telescopio y encontrar la estrella oculta.</p>
        <p id="status">Buscando...</p>
    </div>

    <script>
        const canvas = document.getElementById('starCanvas');
        const ctx = canvas.getContext('2d');
        const target = document.getElementById('target');
        const status = document.getElementById('status');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const stars = [];
        const starCount = 200;
        const targetPosition = { x: Math.random() * canvas.width, y: Math.random() * canvas.height };

        target.style.left = `${targetPosition.x - 15}px`;
        target.style.top = `${targetPosition.y - 15}px`;

        for (let i = 0; i < starCount; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 2 + 1
            });
        }

        function drawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        if (window.DeviceOrientationEvent) {
            window.addEventListener('deviceorientation', (event) => {
                const alpha = event.alpha || 0; // Rotación alrededor del eje Z
                const beta = event.beta || 0;   // Rotación alrededor del eje X
                const gamma = event.gamma || 0; // Rotación alrededor del eje Y

                // Mapeamos los valores del móvil a posiciones en pantalla
                const x = canvas.width / 2 + (gamma * canvas.width / 90);
                const y = canvas.height / 2 - (beta * canvas.height / 180);

                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawStars();

                // Dibujamos el área del telescopio
                ctx.strokeStyle = 'yellow';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.arc(x, y, 50, 0, Math.PI * 2);
                ctx.stroke();

                // Detectamos si el telescopio está alineado con la estrella
                const dx = x - targetPosition.x;
                const dy = y - targetPosition.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < 50) {
                    status.textContent = '¡Has encontrado la estrella oculta!';
                    status.style.color = 'yellow';
                } else {
                    status.textContent = 'Buscando...';
                    status.style.color = 'white';
                }
            });
        } else {
            status.textContent = 'Tu dispositivo no soporta detección de orientación.';
        }

        drawStars();
    </script>
</body>
</html>
