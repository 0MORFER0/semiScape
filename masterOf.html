<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clasificación y Gestión de Pruebas</title>
  <style>
    /* Manteniendo el mismo estilo del código original */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f4f4;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border: 1px solid #ddd;
    }
    th {
      background-color: #3498db;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    .toggle-details {
      cursor: pointer;
      color: #3498db;
      text-decoration: underline;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Clasificación de Jugadores</h1>
  <table id="playerTable">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Puntuación</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h1>Gestión de Pruebas</h1>
  <table id="testTable">
    <thead>
      <tr>
        <th>Prueba</th>
        <th>Estado</th>
        <th>Modificar</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h1>Usuarios del Juego</h1>
  <table id="userTable">
    <thead>
      <tr>
        <th>Jugador 1</th>
        <th>Jugador 2</th>
        <th>Carta Común</th>
        <th>Resultados por Pregunta</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const playerAPI = "https://678aba6fdd587da7ac2b3c2b.mockapi.io/api/respuestas";

    async function fetchPlayerResponses() {
      const response = await fetch(playerAPI);
      return response.json();
    }

    async function loadPage() {
      const playerResponses = await fetchPlayerResponses();

      // Agrupar respuestas por carta y jugadores
      const groupedByCard = {};
      playerResponses.forEach((response) => {
        const { carta, nombre, idPregunta } = response;

        if (!groupedByCard[carta]) {
          groupedByCard[carta] = {};
        }

        if (!groupedByCard[carta][nombre]) {
          groupedByCard[carta][nombre] = new Set();
        }

        groupedByCard[carta][nombre].add(idPregunta);
      });

      // Crear filas para la tabla
      const results = [];
      for (const carta in groupedByCard) {
        const players = Object.keys(groupedByCard[carta]);

        for (let i = 0; i < players.length; i++) {
          for (let j = i + 1; j < players.length; j++) {
            const player1 = players[i];
            const player2 = players[j];

            const commonQuestions = Array.from(groupedByCard[carta][player1])
              .filter((id) => groupedByCard[carta][player2].has(id));

            results.push({
              player1,
              player2,
              carta,
              commonQuestions,
            });
          }
        }
      }

      // Ordenar los resultados por número de preguntas en común (descendente)
      results.sort((a, b) => b.commonQuestions.length - a.commonQuestions.length);

      // Insertar resultados en la tabla
      const tableBody = document.querySelector("#userTable tbody");
      results.forEach((result, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${result.player1}</td>
          <td>${result.player2}</td>
          <td>${result.carta}</td>
          <td>
            <span class="toggle-details" onclick="toggleDetails(${index})">Ver detalles</span>
            <div id="details-${index}" class="hidden">
              <strong>Preguntas en común (${result.commonQuestions.length}):</strong>
              <ul>
                ${result.commonQuestions.map((q) => `<li>ID Pregunta: ${q}</li>`).join("")}
              </ul>
            </div>
          </td>
        `;
        tableBody.appendChild(row);
      });
    }

    function toggleDetails(index) {
      const details = document.getElementById(`details-${index}`);
      details.classList.toggle("hidden");
    }

    loadPage();
  </script>
</body>
</html>
